{% extends 'django_personal/index.html' %}
{% block title %} Log In {% endblock title %}

{%  block content %}
    <h2>Log in</h2>
    <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Log In">Sign In</button>
    <div>
        <a href="{% url 'password_reset' %}">Forgot password</a>
    </div>
    </form>
{% endblock content %}
